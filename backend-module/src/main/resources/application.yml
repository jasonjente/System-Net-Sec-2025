server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gdpr
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # validate/none in production
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      data-locations: classpath:import.sql

  jackson:
    serialization:
      indent_output: true

  thymeleaf:
    enabled: false

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG

